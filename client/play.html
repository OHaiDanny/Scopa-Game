<template name='play'>
    {{> header}}
    <div class="wrap">
        {{#if currentUser}} {{> status}} {{#unless inProgress}} {{> score}} {{/unless}} {{#if inProgress}} {{> table}} {{> hand}} {{/if}} {{> pile}} {{/if}}
    </div>
</template>

<template name='status'>
    <div id="status">
        <p><a id="back" href="/">&larr; Home </a>
        </p>
        <h2>Game between you and {{otherPlayer.username}} {{#if inProgress}} {{#if yourTurn}} ( Your Turn ) {{/if}} {{/if}}</h2>
    </div>
</template>

<template name='score'>
    <h1> Game Over! {{message}}</h1>

    <table>
        <tr>
            <th>Category</th>
            <th>You</th>
            <th>{{otherPlayer.username}}</th>
        </tr>
        <tr>
            <td>Most Cards</td>
            <td>{{player.score.mostCards}}</td>
            <td>{{otherPlayer.score.mostCards}}</td>
        </tr>
        <tr>
            <td>Most Coins</td>
            <td>{{player.score.mostCoins}}</td>
            <td>{{otherPlayer.score.mostCoins}}</td>
        </tr>
        <tr>
            <td>Sette Bello</td>
            <td>{{player.score.setteBello}}</td>
            <td>{{otherPlayer.score.setteBello}}</td>
        </tr>
        <tr>
            <td>Primera</td>
            <td>{{player.score.primera}}</td>
            <td>{{otherPlayer.score.primera}}</td>
        </tr>
        <tr>
            <td>Scopa</td>
            <td>{{player.score.scopa}}</td>
            <td>{{otherPlayer.score.scopa}}</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>{{player.score.total}}</td>
            <td>{{otherPlayer.score.total}}</td>
        </tr>

    </table>
</template>

<template name="table">
    <div id="table" class="box">
        <h2>Table</h2>
        {{#each table}}
        <div class="card {{suit}}">
            <span>{{name}}</span>
            {{#if equals suit 'Cups'}}
            <i class="flaticon-trophy36"></i>
            {{/if}} {{#if equals suit 'Clubs'}}
            <i class="flaticon-feather24"></i>
            {{/if}} {{#if equals suit 'Coins'}}
            <i class="flaticon-coins15"></i>
            {{/if}} {{#if equals suit 'Swords'}}
            <i class="flaticon-oriental"></i>
            {{/if}}
            <span>{{name}}</span>
        </div>
        {{/each}}
    </div>
</template>

<template name="hand">
    <div id="hand" class="box">
        <h2>Hand</h2>
        {{#each player.hand}}
        <div class="card {{suit}}">
            <span>{{name}}</span>
            {{#if equals suit 'Cups'}}
            <i class="flaticon-trophy36"></i>
            {{/if}} {{#if equals suit 'Clubs'}}
            <i class="flaticon-feather24"></i>
            {{/if}} {{#if equals suit 'Coins'}}
            <i class="flaticon-coins15"></i>
            {{/if}} {{#if equals suit 'Swords'}}
            <i class="flaticon-oriental"></i>
            {{/if}}
            <span>{{name}}</span>
        </div>
        {{/each}}
    </div>
</template>

<template name='pile'>
    <div id='pile' class="box">
        <h2>Collected Cards</h2>
        {{#each player.pile}}
        <li>{{name}} of {{suit}}</li>
        {{/each}}
    </div>
</template>
