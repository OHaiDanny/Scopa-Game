<template name="register">
    <form id="register" class="box">
        <h1>Register a new account</h1>
        <input type="text" id="su-email" placeholder="Email Address" />
        <input type="text" id="su-username" placeholder="Username" />
        <input type="password" id="su-password" placeholder="Password" />
        <button>Register</button>
    </form>
</template>

<template name="login">
    <form id="login" class="box">
        <h1>Log In</h1>
        <input type="text" id="li-username" placeholder="Username" />
        <input type="password" id="li-password" placeholder="Password" />
        <button>Log In</button>
    </form>
</template>

<template name="logout">
    <form>
        <small>Welcome, {{ currentUser.username }}</small>
        <button>Log Out</button>
    </form>
</template>


<!-- State Change Master template -->
<template name="signupLogin">
    <div id="login">
        {{#if loggingIn }}
            Logging In....
        {{else}}
            {{#if currentUser}}
                {{> logout}}
            {{/if}}
        {{/if}}
    </div>
</template>
