<template name='home'>
    {{> header}}
    <div class="wrap">
    {{#if currentUser}}
        {{> gameList}}
        {{> userList}}
    {{/if}}
    </div>
</template>

<template name='gameList'>
    <div id="gameList" class="box">
        <h1>Games</h1>
        <ul>
            {{#each games}}
                {{> gameItem}}
            {{/each}}
        </ul>
        
        <h1>Completed Games</h1>
        <ul>
            {{#each completedGames}}
                {{> gameItem}}
            {{/each}}
        </ul>
    </div>
</template>

<template name='gameItem'>
    <li>
        <a href='/game/{{_id}}'>Game with {{otherPlayer}}
            <span>
                {{#if inProgress}}
                    Started: {{started}}
                {{else}}
                    Finished: {{finished}} ({{message}})
                {{/if}}
            </span>
        </a>
    </li>
</template>

<template name='userList'>
    <div id="userList" class='column box'>
        <h1>Users</h1>
        <p>Choose another user to start a game with them:</p>
        <ul>
            {{#each users}}
                {{> userItem}}
            {{/each}}
        </ul>
    </div>    
</template>


<template name="userItem">
    <li>
        <button>{{username}}</button>
    </li>
</template>
